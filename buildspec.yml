version: 0.2

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region ca-central-1 | docker login --username AWS --password-stdin 054037100649.dkr.ecr.ca-central-1.amazonaws.com

  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t snaptweet-combined -f Dockerfile .
      - docker tag snaptweet-combined:latest 054037100649.dkr.ecr.ca-central-1.amazonaws.com/snaptweet-combined:latest

  post_build:
    commands:
      - echo "Pushing Docker image to Amazon ECR..."
      - docker push 054037100649.dkr.ecr.ca-central-1.amazonaws.com/snaptweet-combined:latest

artifacts:
  files: '**/*'
